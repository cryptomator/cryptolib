language: java
sudo: false
jdk:
- oraclejdk8
- openjdk7
env:
  global:
  - secure:  # COVERITY_SCAN_TOKEN
  - secure:  # MAVEN_GPG_PASSPHRASE
  - secure:  # MAVEN_OSSRH_USERNAME
  - secure:  # MAVEN_OSSRH_PASSWORD
  - secure: "" #CODACY_PROJECT_TOKEN
install:
- mvn dependency:go-offline
before_script:
- mvn --update-snapshots dependency-check:check -Pdependency-check
script:
- mvn clean test jacoco:report verify -Pcoverage
after_success:
- "if [[ ${TRAVIS_JDK_VERSION} == 'openjdk7' ]]; then bash <(curl -s https://codecov.io/bash); fi"
cache:
  directories:
  - $HOME/.m2
addons:
  coverity_scan:
    project:
      name: "cryptomator/cryptolib"
      description: "Build submitted via Travis CI"
    notification_email: sebastian.stenzel@cryptomator.org
    build_command_prepend: "mvn clean"
    build_command: "mvn -DskipTests=true compile"
    branch_pattern: release.*
before_deploy:
- gpg --import 34C80F11.gpg
deploy:
- provider: script # SNAPSHOTS
  script: mvn clean deploy -DskipTests -Prelease --settings settings.xml
  on:
    repo: cryptomator/cryptolib
    branch: develop
    condition: $TRAVIS_TAG = ''
    jdk: openjdk7
- provider: script # RELEASES
  script: mvn clean versions:set -DnewVersion=${TRAVIS_TAG} deploy -DskipTests -Prelease --settings settings.xml
  on:
    repo: cryptomator/cryptolib
    tags: true
    jdk: openjdk7
